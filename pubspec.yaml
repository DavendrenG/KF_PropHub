name: kf_prophub
description: KF PropHub - Property Intelligence Platform by Knowledge Factory
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Storage
  shared_preferences: ^2.2.2

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # UI Components
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

